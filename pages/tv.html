<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>&copy;TMDb TV Series List</title>
		<link rel="stylesheet" href="../css/styles.css" />
		<script src="../js/tv.js" defer></script>
		<script
			src="https://kit.fontawesome.com/3bc9f84f10.js"
			crossorigin="anonymous"
			defer
		></script>
	</head>
	<body>
		<header>
			<img src="../img/logo.svg" alt="Logo" class="logo" />
			<nav>
				<a href="../index.html" class="navItem">Home</a>
				<a href="./movie.html" class="navItem">Movies</a>
				<a href="./tv.html" class="navItem selected">TV</a>
			</nav>
		</header>
		<main>
			<div class="optionsContainer">
				<div class="option allMovies selected" id="allTV">All TV Series</div>
				<div class="option trending" id="trendingTV">Trending</div>
				<div class="option recommendations" id="topRatedTV">Top Rated</div>
			</div>
			<div class="filtersContainer">
				<div class="searchBarContainer">
					<input type="text" id="searchBar" placeholder="By Title" />
					<i class="fas fa-search" id="searchButton"></i>
				</div>
				<!-- <div class="selectsContainer"> -->
				<select class="dropdown" id="genres">
					<option value="">All Genres</option>
				</select>
				<select class="dropdown" id="languages">
					<option value="">All Languages</option>
				</select>
				<select class="dropdown" id="ratings">
					<option value="">All Ratings</option>
					<option value="9.5">9.5 or more</option>
					<option value="8.5">8.5 or more</option>
					<option value="6.0">6.0 or more</option>
					<option value="5.9">less than 6.0</option>
				</select>
				<select class="dropdown" id="sortBy">
					<option value="">Default Order</option>
					<option value="title">By Title</option>
					<option value="rating">By Rating</option>
				</select>
				<!-- </div> -->
			</div>
			<div id="tableContainer"></div>
		</main>
		<footer>
			<p>
				&copy;TMDb - Data Source: The Movie Db - For Academic, Non-Commercial
				Use
			</p>
			<p>Icons by Font Awesome&copy; - For Academic, Non-Commercial Use</p>
		</footer>
	</body>
</html>
