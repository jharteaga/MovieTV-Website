<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Term Project - Jose Arteaga</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="script/main.js" defer></script>
		<script
			src="https://kit.fontawesome.com/3bc9f84f10.js"
			crossorigin="anonymous"
			defer
		></script>
	</head>
	<body>
		<header>
			<img src="images/logo.svg" alt="Logo" class="logo" />
			<nav>
				<a href="#" class="navItem selected">Movies</a>
				<a href="#" class="navItem">TV</a>
			</nav>
		</header>
		<main>
			<div class="optionsContainer">
				<div class="option allMovies selected" id="allMovies">All Movies</div>
				<div class="option trending" id="trending">Trending</div>
				<div class="option recommendations" id="recommendations">
					Recommendations
				</div>
			</div>
			<div class="filtersContainer">
				<div class="searchBarContainer">
					<input type="text" id="searchBar" placeholder="By title, actor" />
					<i class="fas fa-search"></i>
				</div>
				<select class="dropdown" id="genres">
					<option value="">All Genres</option>
				</select>
				<select class="dropdown" id="languages">
					<option value="">All Languages</option>
				</select>
				<select class="dropdown" id="ratings">
					<option value="">All Ratings</option>
				</select>
				<select class="dropdown" id="sortBy">
					<option value="">Sort By</option>
				</select>
			</div>
			<div id="tableContainer">
				<table id="dataTable">
					<thead>
						<th>Title</th>
						<th>Genre</th>
						<th>Language</th>
						<th>Rating</th>
						<th></th>
					</thead>
					<tbody>
						<tr>
							<td>Avengers</td>
							<td>Action</td>
							<td>English</td>
							<td>9.5</td>
							<td><i class="far fa-eye-slash"></i></td>
						</tr>
						<tr>
							<td>Avengers</td>
							<td>Action</td>
							<td>English</td>
							<td>9.5</td>
							<td><i class="far fa-eye-slash"></i></td>
						</tr>
						<tr>
							<td>Avengers</td>
							<td>Action</td>
							<td>English</td>
							<td>9.5</td>
							<td><i class="far fa-eye-slash"></i></td>
						</tr>
					</tbody>
				</table>
			</div>
		</main>
	</body>
</html>
